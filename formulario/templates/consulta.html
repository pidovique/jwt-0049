<script>
async function consultarEstudiantes(tipo, valor) {
    if (!valor || !valor.toString().trim()) {
        showAlert('âš ï¸ Por favor ingresa un valor para buscar', 'error');
        return;
    }
    
    // Mostrar indicador de carga
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = '<div class="card"><p>ğŸ”„ Buscando...</p></div>';
    
    try {
        const response = await fetch(`/api/consultar/${tipo}/${encodeURIComponent(valor.toString().trim())}`);
        const result = await response.json();
        
        resultsContainer.innerHTML = '';
        
        if (result.success && result.estudiantes.length > 0) {
            const title = document.createElement('h3');
            title.textContent = `ğŸ“Š Resultados encontrados: ${result.estudiantes.length}`;
            title.style.color = '#28a745';
            resultsContainer.appendChild(title);
            
            result.estudiantes.forEach(estudiante => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h4>ğŸ‘¤ ${estudiante.nombre} ${estudiante.apellido}</h4>
                            <p><strong>ğŸ†” ID:</strong> ${estudiante.id}</p>
                            <p><strong>ğŸ“š Curso:</strong> ${estudiante.curso}</p>
                            <p><strong>ğŸ¯ Nivel:</strong> ${estudiante.nivel}</p>
                            <p><strong>ğŸ“… Fecha de Registro:</strong> ${estudiante.fecha_registro}</p>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="eliminarEstudiante(${estudiante.id})" 
                                    style="margin-top: 10px;">
                                ğŸ—‘ï¸ Eliminar
                            </button>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
            
            showAlert(`âœ… Se encontraron ${result.estudiantes.length} estudiante(s)`, 'success');
        } else {
            resultsContainer.innerHTML = `
                <div class="card">
                    <p style="text-align: center; color: #6c757d;">
                        âŒ No se encontraron estudiantes con los criterios especificados.
                    </p>
                    <p style="text-align: center;">
                        <strong>Sugerencias:</strong><br>
                        â€¢ Verifica la ortografÃ­a<br>
                        â€¢ Intenta con tÃ©rminos mÃ¡s generales<br>
                        â€¢ Usa la bÃºsqueda por nombre con solo una parte del nombre
                    </p>
                </div>
            `;
        }
    } catch (error) {
        resultsContainer.innerHTML = '<div class="card"><p style="color: #dc3545;">âŒ Error al consultar estudiantes</p></div>';
        showAlert('âŒ Error al consultar estudiantes', 'error');
        console.error('Error:', error);
    }
}

async function mostrarTodos() {
    try {
        const response = await fetch('/api/todos');
        const result = await response.json();
        
        const resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';
        
        if (result.success && result.estudiantes.length > 0) {
            const title = document.createElement('h3');
            title.textContent = `ğŸ“‹ Todos los estudiantes (${result.estudiantes.length})`;
            title.style.color = '#007bff';
            resultsContainer.appendChild(title);
            
            result.estudiantes.forEach(estudiante => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h4>ğŸ‘¤ ${estudiante.nombre} ${estudiante.apellido}</h4>
                            <p><strong>ğŸ†” ID:</strong> ${estudiante.id}</p>
                            <p><strong>ğŸ“š Curso:</strong> ${estudiante.curso}</p>
                            <p><strong>ğŸ¯ Nivel:</strong> ${estudiante.nivel}</p>
                            <p><strong>ğŸ“… Fecha de Registro:</strong> ${estudiante.fecha_registro}</p>
                        </div>
                        <div>
                            <button class="btn btn-danger" onclick="eliminarEstudiante(${estudiante.id})" 
                                    style="margin-top: 10px;">
                                ğŸ—‘ï¸ Eliminar
                            </button>
                        </div>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        } else {
            resultsContainer.innerHTML = `
                <div class="card">
                    <p style="text-align: center;">ğŸ“ No hay estudiantes registrados en el sistema.</p>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="/registro" class="btn">â• Registrar primer estudiante</a>
                    </div>
                </div>
            `;
        }
    } catch (error) {
        showAlert('âŒ Error al obtener la lista de estudiantes', 'error');
        console.error('Error:', error);
    }
}

function limpiarResultados() {
    document.getElementById('results').innerHTML = '';
    document.getElementById('buscar-id').value = '';
    document.getElementById('buscar-nombre').value = '';
    document.getElementById('buscar-curso').value = '';
    document.getElementById('buscar-nivel').value = '';
    showAlert('ğŸ§¹ Resultados limpiados', 'success');
}

async function eliminarEstudiante(id) {
    if (!confirm('Â¿EstÃ¡s seguro de que deseas eliminar este estudiante?\n\nEsta acciÃ³n no se puede deshacer.')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/eliminar/${id}`, {
            method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
            showAlert('âœ… Estudiante eliminado exitosamente!', 'success');
            // Remover la tarjeta del estudiante eliminado
            const cards = document.querySelectorAll('.student-card');
            cards.forEach(card => {
                if (card.innerHTML.includes(`ID:</strong> ${id}`)) {
                    card.remove();
                }
            });
            
            // Actualizar contador si existe
            const title = document.querySelector('#results h3');
            if (title) {
                const currentCount = parseInt(title.textContent.match(/\d+/)[0]) - 1;
                if (currentCount > 0) {
                    title.textContent = title.textContent.replace(/\d+/, currentCount);
                } else {
                    document.getElementById('results').innerHTML = `
                        <div class="card">
                            <p style="text-align: center;">ğŸ“ No quedan mÃ¡s estudiantes con estos criterios.</p>
                        </div>
                    `;
                }
            }
        } else {
            showAlert('âŒ ' + result.message, 'error');
        }
    } catch (error) {
        showAlert('âŒ Error al eliminar estudiante', 'error');
        console.error('Error:', error);
    }
}
</script>
